<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Perspective Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 20px;
            perspective: 800px;
        }
        .card {
            width: 300px;
            height: 400px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }
        .card .label {
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        /* Apply 3D effect only to first and third card */
        .card:first-child {
            transform: rotateY(20deg);
        }
        .card:last-child {
            transform: rotateY(-20deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card rounded-lg">
            <img src="image1.jpg" alt="3D Effect 1">
            <div class="label">3D Card 1</div>
        </div>
        <div class="card">
            <img src="image2.jpg" alt="Flat Middle Card">
            <div class="label">Middle Card</div>
        </div>
        <div class="card">
            <img src="image3.jpg" alt="3D Effect 3">
            <div class="label">3D Card 3</div>
        </div>
    </div>
</body>
</html>
